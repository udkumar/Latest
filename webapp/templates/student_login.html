<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/img/bg-01.png');">

				<form class="login100-form validate-form">
					<header id="header" class="fixed-center-header" role="banner">
	                <a class="navbar-brand navbar-bg" href="/"><img class="img-fluid float-right" src="/static/img/llogo.png" alt="logo"></a>
					<span class="login100-form-title p-b-49">

					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "User ID is reauired">

						<input class="input100" type="text" name="user_id" placeholder="Type your User ID">

					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">

					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							
						</a>
					</div>

							<div class="login100-form-bgbtn"></div>
							
							 
							<h2><a href="" class="login100-form-btn">Login</a></h2>
