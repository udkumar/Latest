{% extends "layout.html" %}
{% block title %}Faculty Registration{% endblock %}
{% block body %}


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<!-- Font Icon -->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />
	<link rel="stylesheet" href="/static/form-css/fonts/material-icon/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="/static/form-css/vendor/nouislider/nouislider.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="/static/form-css/css/style.css">
</head>

<body>
	<div class="main">
		<div class="container">
			<div class="signup-content">
				<div class="signup-img"> <img src="/static/form-css/images/form-img.jpg" alt="">
					<div class="signup-img-content">
						<h2>Register now </h2>
						<p><b>MAIIC Education.</b></p>
						<p>"कि कि न साधयति कल्पलतेव विद्या".</p>
						<p>"Every wish can be fulfilled by Vidya like a Kalpavriksh".</p>
					</div>
				</div>
				<div class="signup-form">
					<form method="POST" class="register-form" id="register-form">
						<div class="form-row">
							<div class="form-group">
								<div class="form-input">
									<label for="first_name" class="required">First name</label>
									<input type="text" name="first_name" id="firstname" />
								</div>
								<div class="form-input">
									<label for="email" class="">Student Email</label>
									<input type="email" name="email" id="email" />
								</div>
								<div class="form-input">
									<label for="mobile" class="required">Contact No:</label>
									<input type="text" name="mobile" id="mobile" />
								</div>
								<div class="form-input">
									<label for="class" class="required">Class</label>
									<input type="text" name="class" id="class" />
								</div>

								<div class="form-input">
									<label for="edu_board" class="required">Education Board</label>
									<input type="text" name="edu_board" id="edu_board" />
								</div>



							</div>

							<div class="form-group">
								<div class="form-input">
									<label for="lastname" class="required"> Last name</label>
									<input type="text" name="lastname" id="lastname" />
								</div>
								<div class="form-input">
									<label for="alternet_email" class="required">Alternate Email</label>
									<input type="email" name="alternet_email" id="alternet_email" />
								</div>
								<div class="form-input">
									<label for="city" class="required">City</label>
									<input type="text" name="city" id="city" />
								</div>
								<div class="form-input">
									<label for="subject" class="required">Subject</label>
									<input type="text" name="subject" id="subject" />
								</div>


							</div>
						</div>

						<div class="text-center">
							<input type="submit" value="Register" class="submit" class="nav-link" id="submit"
								name="submit">


						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="/static/form-css/vendor/jquery/jquery.min.js"></script>
	<script src="/static/form-css/vendor/nouislider/nouislider.min.js"></script>
	<script src="/static/form-css/vendor/wnumb/wNumb.js"></script>
	<script src="/static/form-css/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
	<script src="/static/form-css/vendor/jquery-validation/dist/additional-methods.min.js"></script>
	<script src="/static/form-css/js/main.js"></script>

	
</body>

	{% endblock %}
